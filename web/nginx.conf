server {
    listen 80;
    server_name _;

    # Enable gzip compression for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Serve static files with caching and compression
    location ~* \.(jpg|jpeg|png|css|js|webp|svg|ttf|woff|woff2)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Handle the root path and Single Page Application (SPA) fallback
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}

